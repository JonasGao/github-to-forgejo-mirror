<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root { color-scheme: light dark; }
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    h1 {
      margin: 0;
      font-size: 16px;
      color: #24292e;
    }
    .status {
      padding: 12px;
      border-radius: 6px;
      background: #f6f8fa;
      margin-bottom: 16px;
    }
    .settings-link {
      color: #0366d6;
      text-decoration: none;
      font-size: 14px;
    }
    .settings-link:hover {
      text-decoration: underline;
    }
    .config-selector {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 6px;
      background: #f6f8fa;
    }
    .config-selector select {
      width: 100%;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #d1d5da;
      font-size: 14px;
      font-family: inherit; /* match body font */
      margin-top: 8px;
    }
    .config-selector label {
      font-size: 14px;
      font-weight: 500;
      color: #24292e;
    }
    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      body { background: #0d1117; color: #c9d1d9; }
      h1 { color: #c9d1d9; }
      .status { background: #161b22; color: #c9d1d9; border: 1px solid #30363d; }
      .config-selector { background: #161b22; border: 1px solid #30363d; }
      .config-selector label { color: #c9d1d9; }
      .config-selector select {
        background: #0d1117;
        color: #c9d1d9;
        border: 1px solid #30363d;
      }
      .settings-link { color: #58a6ff; }
      .settings-link:hover { color: #79c0ff; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Logo" class="logo">
    <h1>GitHub to Forgejo Mirror</h1>
  </div>
  <div class="config-selector">
    <label for="config-select">Active Configuration:</label>
    <select id="config-select"></select>
  </div>
  <div class="status" id="status">
    Checking connection...
  </div>
  <a href="#" id="settings-link" class="settings-link">Open Settings</a>
  <script src="popup.js"></script>
</body>
</html>
